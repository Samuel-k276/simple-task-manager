<mat-card>
  <mat-card-header>
    <mat-card-title>Create Account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a username">
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Choose a password">
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>
      <button mat-raised-button type="submit">
        Register
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/login">Already have an account? Login</a>
  </mat-card-actions>
</mat-card>
