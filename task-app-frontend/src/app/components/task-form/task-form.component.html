<mat-card>
  <mat-card-header>
    <mat-card-title>{{isEditMode ? 'Edit Task' : 'Create New Task'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <div class="datetime-container">
        <mat-form-field appearance="outline" class="date-field">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="time-field">
          <mat-label>Time</mat-label>
          <input matInput [ngxTimepicker]="timepicker" formControlName="dueTime" 
                 [format]="24" readonly placeholder="Choose time">
          <mat-icon matSuffix (click)="timepicker.open()">schedule</mat-icon>
        </mat-form-field>
        <ngx-material-timepicker #timepicker></ngx-material-timepicker>
      </div>
      <mat-checkbox formControlName="completed">Completed</mat-checkbox>
      <div class="button-group">
        <button mat-raised-button type="submit">
          {{isEditMode ? 'Update' : 'Create'}}
        </button>
        <button mat-button type="button" routerLink="/tasks">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
